<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/options.css">
</head>

<body>
    <h1 id="optionsTitle"></h1>
    <hr/>
    <br/>
    <div id="success-banner" style="display: none;"><span id="optionsSavedAlert"></span></div>

    <form id="options-form">
      <div>
        <input type="text" id="passphrase" name="passphrase">
        <label id="passphraseLabel" for="passphrase"></label>
      </div>
      <b id="passphraseNote"></b>
      <div>
      <select id="keyboardLayout" name="keyboardLayout">
        <option value="qwerty">QWERTY</option>
        <option value="qwertz">QWERTZ</option>
        <option value="azerty">AZERTY</option>
        <option value="dvorak">DVORAK</option>
      </select>
      <label id="keyboardLayoutLabel" for="keyboardLayout"></label>
    </div>
      <button id="saveButton" type="submit"></button>
    </form>

<script src="options.js"></script>
</body>

</html>
